<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史老师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-section {
            margin-bottom: 30px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .input-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        #user-input {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        #submit-btn {
            padding: 15px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        #submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
        }
        #submit-btn:active {
            transform: translateY(0);
        }
        #submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .results-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .image-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        .image-card:hover .image-wrapper img {
            transform: scale(1.03);
        }
        .image-info {
            padding: 15px;
            text-align: center;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            border-top: 1px solid #eee;
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            padding: 15px;
            background-color: #fadbd8;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #e74c3c;
        }
        .history-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .history-section h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        #history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .history-item {
            padding: 8px 15px;
            background-color: #eaf2f8;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .history-item:hover {
            background-color: #d6eaf8;
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .no-content {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            background-color: #f8f9fa;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .input-container {
                flex-direction: column;
            }
            #submit-btn {
                width: 100%;
            }
            .images-container {
                grid-template-columns: 1fr;
            }
        }

        /* 图片模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        .modal-content {
            display: block;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80%;
            width: auto;
            height: auto;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>历史老师</h1>
            <p class="description">输入历史相关问题，获取相关图片展示。探索历史的视觉之旅！</p>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="请输入历史相关问题，例如：'展示古罗马的建筑'或'唐代服饰特点'">
                <button id="submit-btn">生成图片</button>
            </div>
        </div>

        <div id="error-message" class="error"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在生成图片，请稍候...</p>
        </div>

        <div class="results-section">
            <h2>生成的图片</h2>
            <div id="images-container" class="images-container">
                <div class="no-content" id="no-images">
                    <p>暂无图片，请输入问题并点击生成按钮</p>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>历史记录</h2>
            <div id="history-list"></div>
        </div>

        <footer>
            <p>历史老师图片生成器 &copy; 2023 | 探索历史，视觉呈现</p>
        </footer>
    </div>

    <!-- 图片模态框 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const submitBtn = document.getElementById('submit-btn');
            const imagesContainer = document.getElementById('images-container');
            const noImages = document.getElementById('no-images');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const historyList = document.getElementById('history-list');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeModal = document.querySelector('.close');

            let history = JSON.parse(localStorage.getItem('history')) || [];

            // 显示历史记录
            function renderHistory() {
                historyList.innerHTML = '';
                if (history.length === 0) {
                    historyList.innerHTML = '<p class="no-content">暂无历史记录</p>';
                    return;
                }

                history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.textContent = item.length > 30 ? item.substring(0, 30) + '...' : item;
                    historyItem.title = item;
                    historyItem.addEventListener('click', () => {
                        userInput.value = item;
                        generateImages();
                    });
                    historyList.appendChild(historyItem);
                });
            }

            renderHistory();

            // 生成图片函数
            function generateImages() {
                const inputText = userInput.value.trim();

                if (!inputText) {
                    showError('请输入问题');
                    return;
                }

                // 添加到历史记录
                if (!history.includes(inputText)) {
                    history.unshift(inputText);
                    // 只保留最近10条记录
                    if (history.length > 10) {
                        history.pop();
                    }
                    localStorage.setItem('history', JSON.stringify(history));
                    renderHistory();
                }

                // 显示加载状态
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                submitBtn.disabled = true;

                // 发送请求到后端
                fetch('/generate_images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: inputText })
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;

                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    if (data.images && data.images.length > 0) {
                        displayImages(data.images, inputText);
                    } else {
                        showError('未获取到图片，请重试');
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    showError('网络错误: ' + error.message);
                });
            }

            // 显示图片
            function displayImages(images, query) {
                noImages.style.display = 'none';
                imagesContainer.innerHTML = '';

                images.forEach((imageUrl, index) => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';

                    const imageWrapper = document.createElement('div');
                    imageWrapper.className = 'image-wrapper';

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `关于"${query}"的图片 ${index + 1}`;
                    img.loading = 'lazy'; // 懒加载

                    // 图片加载中
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.innerHTML = '<div>加载中...</div>';
                    imageWrapper.appendChild(placeholder);

                    // 图片加载完成后直接显示
                    img.onload = function() {
                        imageWrapper.removeChild(placeholder);
                        imageWrapper.appendChild(img);
                    };

                    img.onerror = function() {
                        placeholder.innerHTML = '<div>图片加载失败</div>';
                    };

                    // 点击图片查看大图
                    imageWrapper.addEventListener('click', () => {
                        modal.style.display = 'block';
                        modalImg.src = imageUrl;
                        modalImg.alt = img.alt;
                    });

                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    imageInfo.textContent = `图片 ${index + 1}`;

                    imageCard.appendChild(imageWrapper);
                    imageCard.appendChild(imageInfo);
                    imagesContainer.appendChild(imageCard);

                    // 预加载图片
                    const preloadImg = new Image();
                    preloadImg.src = imageUrl;
                });
            }

            // 显示错误信息
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';

                // 5秒后自动隐藏错误信息
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            // 关闭模态框
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // 点击模态框外部也可关闭
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // 绑定事件
            submitBtn.addEventListener('click', generateImages);

            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateImages();
                }
            });

            // 页面加载后自动聚焦到输入框
            userInput.focus();
        });
    </script>
</body>
</html>
